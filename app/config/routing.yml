iwin_shared:
  resource: "@IwinSharedBundle/Resources/config/routing.yml"
  prefix: /
  options:
    expose: true

iwin_app:
  resource: "@IwinAppBundle/Resources/config/routing.yml"
  prefix: /
  options:
    expose: true

iwin_advert:
  resource: "@IwinAdvertBundle/Resources/config/routing.yml"
  prefix: /
  options:
    expose: true

iwin_qual:
  resource: "@IwinQualBundle/Resources/config/routing.yml"
  prefix: /
  options:
    expose: true

fos_js_routing:
  resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

_bazinga_jstranslation:
