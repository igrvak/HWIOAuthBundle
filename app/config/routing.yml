  resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
  prefix:   /oath_login
  options:
    i18n: false

linkedin_login:
  pattern: /oath_login/check-linkedin
  options:
    i18n: false

oneup_uploader:
  resource: .
  type: uploader
  options:
    expose: true
